<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>glze - Basic Vectors</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    h1 { color: #0ff; }
    pre { background: #222; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>glze :: Math Examples - Basic Vectors</h1>
  <pre id="output"></pre>

  <script type="module">
    import { Vector3 } from "../../../math/Vector3.js";

    const out = document.getElementById("output");

    function log(msg) {
      out.textContent += msg + "\n";
    }

    // === Example 1: Create Vectors ===
    const a = new Vector3(1, 2, 3);
    const b = new Vector3(4, 5, 6);

    log("Vector a: " + a.toArray());
    log("Vector b: " + b.toArray());

    // === Example 2: Add / Subtract ===
    const c = a.clone().add(b);
    const d = a.clone().sub(b);

    log("a + b = " + c.toArray());
    log("a - b = " + d.toArray());

    // === Example 3: Dot & Cross ===
    log("a · b = " + a.dot(b));
    log("a × b = " + a.clone().cross(b).toArray());

    // === Example 4: Normalize ===
    log("a normalized = " + a.clone().normalize().toArray());
  </script>
</body>
</html>
